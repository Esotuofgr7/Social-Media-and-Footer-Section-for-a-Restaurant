<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media and Footer Section</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papmj0aNVHY1gX1ymZsN8Wc35XE5IR5cFtEGQ+dPfAXtKxLMbxUfLZMxLq62mSwInkvEyjZ+lTT6wlpXU2eZtQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: orange;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .social-box {
      background-color: white;
      color: black;
      border: 2px solid green;
      border-radius: 12px;
      width: 180px;
      padding: 20px;
      text-align: center;
      transition: background-color 0.4s ease;
    }

    .social-box a {
      color: black;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Times New Roman', Times, serif;
    }

    .social-box i {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .social-box:hover {
      background-color: red;
      color: white;
    }

    .social-box:hover a {
      color: white;
    }

    .footer {
      margin-top: 60px;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>😎Social Media Apps and Websites</h1>
  <h2>Let's connect with the 🌍🌎🌏🗺️World!</h2>
  <div class="social-links">
    <div class="social-box"><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i>Facebook</a></div>
    <div class="social-box"><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></div>
    <div class="social-box"><a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a></div>
    <div class="social-box"><a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a></div>
    <div class="social-box"><a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i>YouTube</a></div>
    <div class="social-box"><a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i>Pinterest</a></div>
    <div class="social-box"><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></div>
    <div class="social-box"><a href="https://github.com" target="_blank"><i class="fab fa-github"></i>Github</a></div>
    <div class="social-box"><a href="https://contacts.google.com" target="_blank"><i class="fa-solid fa-address-book"></i>Google Contacts</a></div>
  </div>

  <div class="footer">
  🤝🍽️God saves us — Six Present Restaurant &copy; 2027• Designed by Esotu J.K.
  </div>
</body>
</html>
